<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>WebItemList</title>

      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
         crossorigin="anonymous"
      />
      <link
         rel="stylesheet"
         href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
      />
      <link href="style.css" rel="stylesheet" />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
      />
   </head>
   <input id="fileInput" class="d-none" type="file" />
   <body class="p-2">
      <!-- Input Group Desktop -->
      <div class="alert alert-info input-group input-group-desktop">
         <button id="addItem-desktop" class="btn btn-secondary addItem">
            Hinzufügen
         </button>
         <!-- <button
            title="Speichern"
            data-bs-toggle="modal"
            data-bs-target="#save-list-dialog"
            class="btn btn-success"
         >
            <i class="bi bi-save"></i>
         </button> -->

         <!-- data-bs-toggle="modal"
            data-bs-target="#save-list-dialog" -->

         <button
            id="btn-settings-desktop"
            title="Settings"
            class="btn btn-warning"
         >
            <i class="bi bi-gear"></i>
         </button>

         <input
            placeholder="neuer Eintrag"
            id="newItem-desktop"
            class="form-control input-item"
         />

         <button id="resetItem-desktop" class="btn btn-danger">Löschen</button>
      </div>

      <!-- Settings Desktop -->
      <div
         id="settings-desktop"
         style="display: none"
         class="alert alert-light"
      >
         <div>
            <div class="input-group">
               <div class="btn-group w-100" role="group">
                  <button
                     id="btn-download"
                     title="Download Liste als Json"
                     class="btn btn-success"
                  >
                     Download <i class="bi bi-download"></i>
                  </button>
                  <button type="button" class="btn btn-warning">
                     Liste Speichern
                  </button>
                  <button
                     id="btn-upload"
                     title="Download Liste als Json"
                     class="btn btn-success"
                  >
                     Upload <i class="bi bi-upload"></i>
                  </button>
               </div>
            </div>
            <!-- <div class="input-group col">
         <button title="Download Liste als Json" class="btn btn-success">
            Liste Speichern <i class="bi bi-plus-circle"></i>
         </button>
      </div> -->
         </div>
      </div>

      <!-- Input Group Mobile -->
      <div class="alert alert-info input-group input-group-mobile">
         <button id="addItem-mobile" class="btn btn-secondary addItem">
            <i class="bi bi-plus-circle bi-mobile"></i>
         </button>
         <button id="btn-settings-mobile" class="btn btn-warning">
            <i class="bi bi-gear bi-mobile"></i>
         </button>
         <input
            placeholder="neuer Eintrag"
            id="newItem-mobile"
            class="form-control input-item"
         />
         <button id="resetItem-mobile" class="btn btn-danger">
            <i class="bi bi-trash bi-mobile"></i>
         </button>
      </div>

      <!-- Settings Mobile -->
      <div id="settings-mobile" style="display: none" class="alert alert-light">
         <div class="btn-group w-100" role="group">
            <button title="Download" type="button" class="btn btn-success">
               <i class="bi bi-download bi-mobile"></i>
            </button>
            <button title="Upload" type="button" class="btn btn-dark">
               <i class="bi bi-upload bi-mobile"></i>
            </button>
            <button title="Speichern" type="button" class="btn btn-success">
               <i class="bi bi-save bi-mobile"></i>
            </button>
         </div>
      </div>
      <!--ANCHOR Error Alert -->
      <div
         id="error-alert"
         style="display: none"
         class="alert alert-danger text-center"
      >
         <b id="error-message">{Error Message}</b>
      </div>
      <div>
         <div id="itemList" class="list-group"></div>
      </div>

      <!-- Modal -->
      <div
         class="modal fade"
         id="save-list-dialog"
         tabindex="-1"
         aria-labelledby="save-list-label"
         aria-hidden="true"
      >
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h1 class="modal-title fs-5 text-center" id="save-list-label">
                     <b>Neue Liste Speichern</b>
                  </h1>
                  <button
                     type="button"
                     class="btn-close"
                     data-bs-dismiss="modal"
                     aria-label="Close"
                  ></button>
               </div>
               <div class="modal-body">
                  <div class="mb-3">
                     <label for="input-list-name" class="form-label"
                        >Name der Liste</label
                     >
                     <input
                        type="text"
                        class="form-control"
                        id="input-list-name"
                        placeholder="Einkaufsliste-01"
                     />
                  </div>
                  <div class="alert alert-warning">
                     <p>
                        <b>Achtung: </b>Die Liste wird nur im lokalen Speicher
                        des Browsers gesichert und ist (<b>noch</b>) nicht auf
                        anderen geräten verfügbar!
                     </p>
                  </div>
                  <div
                     id="modal-error-alert"
                     style="display: none"
                     class="alert alert-danger text-center"
                  >
                     <b>Der Name der Liste darf nicht leer sein!</b>
                  </div>
               </div>
               <div class="modal-footer">
                  <button
                     type="button"
                     class="btn btn-secondary"
                     data-bs-dismiss="modal"
                  >
                     Schließen
                  </button>
                  <button
                     id="btn-save-list"
                     type="button"
                     class="btn btn-success"
                  >
                     Speichern
                  </button>
               </div>
            </div>
         </div>
      </div>

      <!-- ANCHOR Scripts -->
      <!-- Bootstrap -->
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
         crossorigin="anonymous"
      ></script>
      <!-- JQUERY -->
      <script
         src="https://code.jquery.com/jquery-3.6.3.min.js"
         integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
         crossorigin="anonymous"
      ></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
      <!-- Custom Javascript -->
      <script src="app.js"></script>
   </body>

   <footer class="footer">
      <h4>
         Made with <a id="heart">&hearts;</a> by
         <a id="profile" href="">EricU98</a>
         <!-- <a class="btn-dark"><i id="btn-dark" class="bi bi-moon"></i></a>
         <a class="btn-light"><i id="btn-light" class="bi bi-sun"></i></a>
       -->
      </h4>
   </footer>
</html>
