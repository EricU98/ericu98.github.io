      <title>WebItemList</title>


      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
         crossorigin="anonymous"
      />

         rel="stylesheet"
         href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
      />
      <link href="style.css" rel="stylesheet" />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
      />
   </head>
   <body class="p-2">
      <!-- Input Group Desktop -->
      <div class="alert alert-info input-group input-group-desktop">
         <button id="addItem-desktop" class="btn btn-secondary addItem">
            Hinzufügen
         </button>
         <button title="Speichern" data-bs-toggle="modal" data-bs-target="#save-list-dialog" class="btn btn-success"><i class="bi bi-save"></i></button>
         <input
            placeholder="neuer Eintrag"
            id="newItem-desktop"
            class="form-control input-item"
         />

         <button id="resetItem-desktop" class="btn btn-danger">Löschen</button>
      </div>

      <!-- Input Group Mobile -->
      <div class="alert alert-info input-group input-group-mobile">
         <button id="addItem-mobile" class="btn btn-secondary addItem">
            <i class="bi bi-plus-circle"></i>
         </button>
         <input
            placeholder="neuer Eintrag"
            id="newItem-mobile"
            class="form-control input-item"
         />
         <button id="resetItem-mobile" class="btn btn-danger">
            <i class="bi bi-trash"></i>
         </button>
      </div>
      <div>
         <div id="itemList" class="list-group"></div>
      </div>



<!-- Modal -->
<div class="modal fade" id="save-list-dialog" tabindex="-1" aria-labelledby="save-list-label" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h1 class="modal-title fs-5 text-center" id="save-list-label"><b>Neue Liste Speichern</b></h1>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body">
         <div class="mb-3">
            <label for="input-list-name" class="form-label">Name der Liste</label>
            <input type="text" class="form-control" id="input-list-name" placeholder="Einkaufsliste-01">
          </div>
          <div class="alert alert-warning">
            <p><b>Achtung: </b>Die Liste wird nur im lokalen Speicher des Browsers gesichert und ist (<b>noch</b>) nicht auf anderen geräten verfügbar!</p> 
          </div>
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
         <button id="btn-save-list" type="button" class="btn btn-success">Speichern</button>
       </div>
     </div>
   </div>
 </div>
